<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jam Digital Anak-Anak Ceria</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(to bottom, #ffeaa7, #fab1a0, #74b9ff); /* Pastel kuning-pink-biru */
            color: #2d3436; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            text-align: center; 
        }
        .clock-container { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            border: 5px solid #e17055; /* Pink border */
            position: relative; 
        }
        .clock { 
            font-size: 4em; 
            font-weight: bold; 
            color: #0984e3; /* Biru cerah */
            text-shadow: 3px 3px #fdcb6e; /* Bayangan kuning */
            margin-bottom: 20px; 
        }
        .date { 
            font-size: 1.5em; 
            color: #00b894; /* Hijau cerah */
            margin-bottom: 20px; 
        }
        .emoji { 
            font-size: 2em; 
            animation: bounce 2s infinite; 
        }
        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 
            40% { transform: translateY(-10px); } 
            60% { transform: translateY(-5px); } 
        }
        .sparkle { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 1.5em; 
            animation: sparkle 1.5s infinite; 
        }
        @keyframes sparkle { 
            0%, 100% { opacity: 0; } 
            50% { opacity: 1; } 
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="sparkle">âœ¨</div>
        <div class="emoji">ðŸ•’</div>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Hari, Tanggal Bulan Tahun</div>
        <div class="emoji">ðŸ˜Š</div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
        }
        
        setInterval(updateClock, 1000);
        updateClock(); // Jalankan sekali
    </script>
</body>
</html>
