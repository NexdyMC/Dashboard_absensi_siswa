<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Export PDF</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f1f1;
  padding: 20px;
}

button {
  padding: 10px 16px;
  font-size: 15px;
  background: #4facfe;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* AREA PDF */
#pdf-area {
  margin-top: 20px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  padding: 20px;
  border-radius: 12px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}

.header {
  display: flex;
  align-items: center;
  gap: 15px;
}

.header img {
  width: 70px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th {
  background: #4facfe;
  color: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
</style>
</head>

<body>

<button onclick="buatPDF()">⬇ Download PDF</button>

<div id="pdf-area">
  <div class="card">

    <div class="header">
      <!-- <img src="logo.png"> -->
      <div>
        <h2>Laporan Absensi</h2>
        <small>Tahun Ajaran 2025 / 2026</small>
      </div>
    </div>

    <table>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Hadir</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Nexdy</td>
        <td>XII RPL</td>
        <td>✔</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Febri</td>
        <td>XI TKJ</td>
        <td>✔</td>
      </tr>
    </table>

  </div>
</div>

<!-- CDN -->
<script src="https://cdn.jsdelivr.net/npm/html-to-pdf@0.1.11/html-to-pdf.min.js"></script>

<script>
function buatPDF() {
  const element = document.getElementById("pdf-area");

  htmlToPdf(element, {
    filename: 'laporan-absensi.pdf'
  });
}
</script>

</body>
</html>
