<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Laporan PDF</title>

<style>
@page {
  size: A4;
  margin: 20mm;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  margin: 0;
}

.container {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
}

.header {
  display: flex;
  align-items: center;
  gap: 15px;
}

.header img {
  width: 80px;
}

.title {
  font-size: 22px;
  font-weight: bold;
}

.info {
  margin-top: 10px;
  color: #555;
}

.table-box {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: linear-gradient(90deg, #4facfe, #00f2fe);
  color: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

.footer {
  margin-top: 25px;
  font-size: 12px;
  color: #777;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <img src="logo.png">
    <div>
      <div class="title">Laporan Absensi Siswa</div>
      <div class="info">Tahun Ajaran 2025/2026</div>
    </div>
  </div>

  <div class="table-box">
    <table id="tabel">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Hadir</th>
      </tr>
    </table>
  </div>

  <div class="footer">
    Generated by Puppeteer · Nexdy Project
  </div>
</div>

<script>
const data = [
  { nama: "Nexdy", kelas: "XII RPL", hadir: "✔" },
  { nama: "Febri", kelas: "XI TKJ", hadir: "✔" },
  { nama: "Aubrey", kelas: "X RPL", hadir: "✖" }
];

const tabel = document.getElementById("tabel");

data.forEach((d, i) => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${i+1}</td>
    <td>${d.nama}</td>
    <td>${d.kelas}</td>
    <td>${d.hadir}</td>
  `;
  tabel.appendChild(tr);
});
</script>

</body>
</html>
