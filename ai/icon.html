<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <!-- icons google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- CDN chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container {
    display: flex;
}
.icon {
    /* width: 100px; */
    background: linear-gradient(45deg, #ff7e29, #f9d423);
    border-radius: 12px;
    color: #fff;
    cursor:default;
    span {
        font-size: 3em;
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <!-- <h1>hello world</h1> -->
    <div class="container">

        <div class="icon">
            <span class="material-symbols-outlined"> </span>

        </div>

        <div class="icon">
            <span class="material-symbols-outlined">pie_chart</span>
        </div>

    </div>
</body>
</html>
