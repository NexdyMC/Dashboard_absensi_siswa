<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
section {
    width: 100%;
    height: 100%;
}
.grid-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(6, 1fr);
  gap: 10px;
}

.header {
    background: #0ff;
    grid-row: 1 / 7;
    grid-column: 1 / 2;
}

.navigation-2 {
background: #ff0;
grid-row: 1 / 2;
grid-column: 2 / 7;
}

.section-3 {
    background: #f90;
  grid-row: 2 / 7;
  grid-column: 2 / 7;
}
        
    </style>
</head>
<body>
    <!-- grid -->
     <section>  
         <div class="grid-container">
            <div class="header">Header</div>
            <div class="navigation-2">Navigation 2</div>
            <div class="section-3">Section 3</div>
         </div>
     </section>
            
</body>
</html>
